<head>
  	<title>3dcardgame</title>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="viewport">
    {{#constant}}
    {{/constant}}
  </div>
  Interactions:
  <ul>
  	<li> CLICK a card to flip it</li>
  	<li> ALT+CLICK a card to make it stand </li>
  	<li> SHIFT+CLICK a card to bring it to foreground </li>
  	<li> LEFT / RIGHT to "change player" </li>
  	<li> UP / DOWN to rotate the table</li>
  	<li> SHIFT + ARROW to translate the camera  </li>
  	
  </ul>
</template>
