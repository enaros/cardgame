<head>
  	<title>3dcardgame</title>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="viewport">
    {{#constant}}
    {{/constant}}
  </div>
  
  <ul id="instructions">
  	<li> <code>CLICK</code> a card to flip it</li>
  	<li> <code>ALT + CLICK</code> a card to make it stand </li>
  	<li> <code>SHIFT + CLICK</code> a card to bring it to foreground </li>
  	<li> <code>&#8592; &#8594;</code> to "change player" </li>
  	<li> <code>&#8593; &#8595;</code> to rotate the table</li>
    <li> <code>SHIFT + ARROW</code> to translate the camera  </li>
    <li> <code>PRESS THE PLAY BUTTON!</code></li>
  	<li> <code>TIP</code> you can interact with the system while you play the demo!  </li>
  </ul>
  <div id="container_button">
    <div id="hole">
      <div id="button">
        <div id="triangle"></div>
        <div id="lighter_triangle"></div>
        <div id="darker_triangle"></div>
      </div>
    </div>
  </div>
  <footer>
    by David Buezas &amp; Emiliano Onorati
  </footer>
</template>
